

{% block main %}

  <h1>Create New Thread</h1>
  <form action="{{ url_for('create_thread', subforum_id=subforum_id) }}" method="POST">
    <input type="hidden" name="subforum_id" value="{{ subforum_id }}">
    <div class="form-group">
      <label for="thread-title">Thread Title</label>
      <input type="text" name="thread_title" id="thread-title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="first_post">Content</label>
      <textarea name="first_post" id="first_post" class="form-control" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  Subforum ID: {{ subforum_id }}
{% endblock %}
